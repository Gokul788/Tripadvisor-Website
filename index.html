<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripadvisor</title>
  <link rel="icon" href="image/images.png" />

  <!--CSS-->
  <link rel="stylesheet" href="sytle.css" />

  <!--BOXICONS-->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
  <!--Navbar-->
  <header class="container-1">
    <div class="container-sub">
      <nav class="navbar">
        <div class="section-1">
          <i class="bx bx-menu"></i>
        </div>
        <div class="section-2">
          <img src="image/TripAdvisor_Logo.svg.png" alt="" class="section__image" />
        </div>
        <div class="section-3">
          <div class="section-3__Icon">
            <a class="ef">Discover</a>
            <a class="uf">Trips</a>
            <a class="ef">Review</p>
              <a class="uf">Forums</a>
          </div>
        </div>
        <div class="section-4">
          <div class="section-4__box">


          </div>

        </div>
        <div class="section-5">
          <div class="section-5__button1">
            <i class='bx bx-world'></i>
            <div class="line"></div>
            <p>INR</p>
          </div>
          <div class="section-5__button">
            <a>
              <div class="button__text">Sign in</div>
            </a>

          </div>

        </div>
        <div class="section-6">
          <i class="bx bx-user-circle"></i>
        </div>
    </div>
    </nav>
  </header>
  <main>
    <!--Scroll Bar-->
    <div class="container-2">
      <div class="container-sub2">
        <a class="tap1">
          <i class='bx bx-home-alt-2'></i>
          <p>Search All</p>
        </a>
        <a class="tap2">
          <i class='bx bx-bed'></i>
          <p>Hotels</p>
        </a>
        <a class="tap3">
          <i class='bx bxs-coupon'></i>
          <p>Things to Do</p>
        </a>
        <a class="tap4">
          <i class='bx bx-restaurant'></i>
          <p>Restaurants</p>
        </a>
        <a class="tap5">
          <i class='bx bxs-plane-alt'></i>
          <p>Flight</p>
        </a>
        <a class="tap6">
          <i class='bx bx-home-circle'></i>
          <p>Holiday Homes</p>
        </a>
      </div>

    </div>
    <!--Main bar-->
    <div class="slider-1">
      <div class="search">
        <div class="search_1">
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Places to go,things to do,hotels...">
        </div>
        <div class="search_2">
          <button>Search</button>
        </div>
      </div>
    </div>
    <div class="slider">
      <figure>
        <div class="slide">
          <div class="topic-1">
            <h1>Where to?</h1>
            <p class="topic-1__p">TripAdvisor is a leading travel website that offers user-generated reviews and
              recommendations for hotels, restaurants, and attractions worldwide. Travelers can access detailed reviews,
              photos, and ratings to make informed decisions. The platform also features booking options and travel
              forums for sharing tips and advice. With its extensive database and user-friendly interface, TripAdvisor
              helps users plan and enhance their travel experiences. Itâ€™s a valuable tool for discovering new
              destinations and making the most of every trip.</p>
          </div>
          <img src="image/image-3.jpg" alt="">
        </div>
        <div class="slide">

          <img src="image/image-2.webp" alt="">
        </div>
        <div class="slide">

          <img src="image/image-4.jpg" alt="">
        </div>
        <div class="slide">

          <img src="image/image-1.jpeg" alt="">
        </div>
      </figure>
    </div>
    <!--Main body-->
    <div class="container-3">
      <div class="container-3__sub">
        <div class="container-3__section-4">
          <img class="one" src="image/home-gai-entry-mv.png" alt="" width="100%" height="100%">
          
        </div>
        <div class="container-3__content">
          <div class="container-3__section-1">
            <div class="part-1">
              <p class="sc-1_title">Powered by AI</p>
            </div>
            <div class="part-2">
              <p class="sc-1_subtitle">BETA</p>
            </div>
          </div>
          <div class="container-3__section-2">
            <h1 class="sc-2_title">Build a trip in minutes</h1>
            <h3 class="sc-2_subtitle">Get a personalised itinerary just for you,guided by traveller tips and reviews.
            </h3>
          </div>
          <div class="container-3__section-3">
            <div class="box">
              <i class='bx bx-map'></i>
              <h4 class="sc-4_title">Start a trip with AI</h4>
            </div>
          </div>
        </div>


      </div>
    </div>
  </main>
</body>

</html>
