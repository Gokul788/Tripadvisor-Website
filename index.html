<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripadvisor</title>
  <link rel="icon" href="image/images.png" />

  <!--CSS-->
  <link rel="stylesheet" href="sytle.css" />

  <!--BOXICONS-->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
  <!--Navbar-->
  <header class="container-1">
    <div class="container-sub">
      <nav class="navbar">
        <div class="section-1">
          <i class="bx bx-menu"></i>
        </div>
        <div class="section-2">
          <img src="image/TripAdvisor_Logo.svg.png" alt="" class="section__image" />
        </div>
        <div class="section-3">
          <div class="section-3__Icon">
            <a class="ef">Discover</a>
            <a class="uf">Trips</a>
            <a class="ef">Review</p>
              <a class="uf">Forums</a>
          </div>
        </div>
        <div class="section-4">
          <div class="section-4__box">


          </div>

        </div>
        <div class="section-5">
          <div class="section-5__button1">
            <i class='bx bx-world'></i>
            <div class="line"></div>
            <p>INR</p>
          </div>
          <div class="section-5__button">
            <a>
              <div class="button__text">Sign in</div>
            </a>

          </div>

        </div>
        <div class="section-6">
          <i class="bx bx-user-circle"></i>
        </div>
    </div>
    </nav>
  </header>
  <main>
    <!--Scroll Bar-->
    <div class="container-2">
      <div class="container-sub2">
        <a class="tap1">
          <i class='bx bx-home-alt-2'></i>
          <p>Search All</p>
        </a>
        <a class="tap2">
          <i class='bx bx-bed'></i>
          <p>Hotels</p>
        </a>
        <a class="tap3">
          <i class='bx bxs-coupon'></i>
          <p>Things to Do</p>
        </a>
        <a class="tap4">
          <i class='bx bx-restaurant'></i>
          <p>Restaurants</p>
        </a>
        <a class="tap5">
          <i class='bx bxs-plane-alt'></i>
          <p>Flight</p>
        </a>
        <a class="tap6">
          <i class='bx bx-home-circle'></i>
          <p>Holiday Homes</p>
        </a>
      </div>

    </div>
    <!--Main bar-->
    <div class="slider">
      <figure>
        <div class="search">
          <div class="search_1">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Places to go,things to do,hotels...">
          </div>
          <div class="search_2">
            <button>Search</button>
          </div>
        </div>


        <div class="slide">
          <h1>Gambar Satu</h1>
          <img src="img/1.jpeg" alt="">
        </div>
        <div class="slide">
          <h1>Gambar Dua</h1>
          <img src="img/2.jpeg" alt="">
        </div>
        <div class="slide">
          <h1>Gambar Tiga</h1>
          <img src="img/3.jpeg" alt="">
        </div>
        <div class="slide">
          <h1>Gambar Empat</h1>
          <img src="img/4.jpeg" alt="">
        </div>
      </figure>
    </div>
  </main>
</body>

</html>
